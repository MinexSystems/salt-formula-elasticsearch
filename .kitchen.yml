---
driver:
  name: docker
  hostname: elasticsearch.ci.local
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: elasticsearch
  grains:
    noservices: True
  state_top:
    base:
      "*":
        - linux
        - elasticsearch
  pillars:
    top.sls:
      base:
        "*":
          - elasticsearch
          - elasticsearch_debian_repo
  pillars-from-files:
    elasticsearch_debian_repo.sls: tests/pillar/repo_elasticsearch.sls
  dependencies:
    - name: linux
      repo: git
      source: https://github.com/salt-formulas/salt-formula-linux.git

verifier:
  name: inspec
  sudo: true

platforms:
  - name: <%=ENV['PLATFORM'] ||  'saltstack-ubuntu-xenial-salt-stable' %>
    driver_config:
      image: <%=ENV['PLATFORM'] || 'epcim/salt:saltstack-ubuntu-xenial-salt-stable'%>
      platform: ubuntu

suites:
  - name: single
    provisioner:
      pillars-from-files:
        elasticsearch.sls: tests/pillar/single.sls

  - name: cluster
    provisioner:
      pillars-from-files:
        elasticsearch.sls: tests/pillar/cluster.sls

  - name: curator
    provisioner:
      pillars-from-files:
        elasticsearch.sls: tests/pillar/curator.sls

  - name: client
    provisioner:
      pillars-from-files:
        elasticsearch.sls: tests/pillar/client.sls

